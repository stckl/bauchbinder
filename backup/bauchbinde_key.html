        html, body {
            font-family: WWTypeWebRegular;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        h1, h2 {
            font-style: normal;
            margin: 0;
            padding: 0;
            font-weight: 400;
            color: #fff;
        }

        h1 {
            font-size: 5vh;
            line-height: 5vh;
        }

        h2 {
            font-size: 3.7vh;
        }

        div.bauchbinde {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100vw;
            height: 15vh;

            display: flex;
        }

        div.bauchbinde > div {
            position: fixed;
            bottom: 0;
            width: 100vw;
            height: 15vh;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        div.bauchbinde > .color {
            background: #fff;
            opacity: 0;
            left: 100vw;
        }

        div.bauchbinde > .white {
            background: #fff;
            left: 100vw;
            opacity: 1;
        }

        div.bauchbinde > .white > .text {
            padding: 2.6vh 5vh;
            width: 100vw;
            opacity: 1;
        }
    </style>
    <title>Key</title>
  </head>
  
  <body>
    <script>window.$ = window.jQuery = require('./public/jquery-3.5.1.min.js');</script>
    <script src="public/anime.min.js"></script>

    <div class="bauchbinde">
        <div class="color"></div>
        <div class="white">
            <div class="text">
                <h1></h1>
                <h2></h2>
            </div>
        </div>
    </div>

    <script>
        var tl;
        var ipc = require('electron').ipcRenderer;

        ipc.on('show-lowerthird', function (event, msg) {
            cancelAnimation(tl)

            // Create a timeline with default parameters
            tl = anime.timeline({
                easing: 'easeInOutCirc',
                duration: 750,
                loop: false,
                autoplay: true,
            });

            // Add children
            tl
            .add({
                targets: '.bauchbinde .color',
                'left': '100vw',
                'width': '100vw',
                opacity: 0,
                duration: 1
            }).add({
                targets: '.bauchbinde .white',
                'left': '100vw',
                'width': '100vw',
                duration: 1
            })
            .add({
                targets: '.bauchbinde .white .text',
                opacity: 1,
                duration: 1,
                complete: function(anim) {
                    $(".text h1").text(msg.name || "")
                    $(".text h2").text(msg.title || "")
                }
            })
            .add({
                targets: '.bauchbinde .color',
                'left': '0vw'
            })
            .add({
                targets: '.bauchbinde .color',
                'opacity': 1,
                easing: 'linear'
            }, '-=750')
            .add({
                targets: '.bauchbinde .color',
                'width': '0.8vw'
            })
            .add({
                targets: '.bauchbinde .white',
                'left': '0.8vw'
            }, '-=750');
/*            .add({
                targets: '.bauchbinde',
                duration: 6000
            })
            .add({
                targets: '.bauchbinde .white',
                'width': '0vw'
            })
            .add({
                targets: '.bauchbinde .white .text',
                opacity: 0,
                duration: 200
            }, '-=500')
            .add({
                targets: '.bauchbinde .color',
                'width': '0vw',
                duration: 100
            });*/
        });

        ipc.on('hide-lowerthird', function (event, msg) {
            cancelAnimation(tl)

            tl = anime.timeline({
                easing: 'easeInOutCirc',
                duration: 750,
                loop: false,
                autoplay: true,
            });

            tl   
            .add({
                targets: '.bauchbinde .white',
                'width': '0vw'
            })
            .add({
                targets: '.bauchbinde .white .text',
                opacity: 0,
                duration: 200
            }, '-=500')
            .add({
                targets: '.bauchbinde .color',
                'width': '0vw',
                duration: 100
            });
        });

        function cancelAnimation (animation) {
            let activeInstances = anime.running;
            let index = activeInstances.indexOf(animation);
            activeInstances.splice(index, 1);
        }
    </script>
  </body>
</html>
