name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Build macOS App
        run: npm run pack-macarm

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-builds/*.zip
          body: |
            ## Updates in this version
            - **Custom Animations:** Full support for Anime.js 4.x structured animations.
            - **UI/UX Improvements:** Refactored to Vue 3 components for better performance.
            - **Native ARM Support:** Explicit builds for Apple Silicon.
            - **Stability:** Fixed migration bugs from v3 files.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Build Windows App
        run: npm run pack-win

      - name: Zip Application
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace "refs/tags/", ""
          $src = "release-builds/bauchbinder-win32-x64"
          $dest = "release-builds/bauchbinder-win32-x64-$version.zip"
          Compress-Archive -Path $src -DestinationPath $dest

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-builds/*.zip
          body: |
            ## Updates in this version
            - **Custom Animations:** Full support for Anime.js 4.x structured animations.
            - **UI/UX Improvements:** Refactored to Vue 3 components for better performance.
            - **Native ARM Support:** Explicit builds for Apple Silicon.
            - **Stability:** Fixed migration bugs from v3 files.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
