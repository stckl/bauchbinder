name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Import Certificate
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

      - name: Build macOS App
        env:
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE != '' && 'certificate.p12' || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: npm run pack-macarm

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-builds/*.zip
          body: |
            ## Updates in this version
            - **Self-Signed Code Signing:** macOS apps are now signed to prevent "damaged app" errors.
            - **Custom Animations:** Full support for Anime.js 4.x.
            - **Improved Stability:** Multi-window architecture fixes jQuery conflicts.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Build Windows App
        run: npm run pack-win

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-builds/*.zip
            release-builds/*.exe
          body: |
            ## Updates in this version
            - **Custom Animations:** Full support for Anime.js 4.x.
            - **Improved Stability:** Multi-window architecture fixes jQuery conflicts.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
